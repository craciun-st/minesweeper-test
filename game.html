<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" defer></script>
</head>
<body>

<div class="stats">
    <input type="text" id="mine-left-counter" disabled value="0" data-all-mines-count="0">
    <input type="text" id="elapsed-time-counter" disabled value="0">
</div>
<div class="game-field" data-cell-width="16" data-cell-height="16" oncontextmenu="event.preventDefault();">
    <!-- oncontextmenu is valid when the RMB is clicked; on that click event, the default action
        (displaying the context menu) is not taken (a function call is prevented);
        We set this to be so for all the game-field, though it could have been done for individual fields
        with JS everytime a MouseEvent with .button == 2 happened -->

</div>
</body>
</html>
